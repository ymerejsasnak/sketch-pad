<!DOCTYPE html>
<html>

    <head>
		<title>Sketch-pad</title>
        <link rel="stylesheet" type="text/css" href="sketch-pad.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="sketch-pad.js"></script>
	</head>

	<body>
		<h1>Welcome to my Sketch-Pad!</h1>
        
        
        <button>clear grid</button>

        <div id="gridcontainer"></div>   
        
        <div id="colorsliders">
            red<input id="red" type="range" min=0 max=255 value=0 name="red">
            green<input id="green" type="range" min=0 max=255 value=0 name="green">
            blue<input id="blue" type="range" min=0 max=255 value=0 name="blue">
        </div>

        <div id="currentcolor"></div>

	</body>

</html>
